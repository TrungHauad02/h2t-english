<svg viewBox="0 0 1200 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with subtle pattern -->
  <rect width="1200" height="300" fill="white"/>
  <pattern id="dot-pattern" width="20" height="20" patternUnits="userSpaceOnUse">
    <circle cx="3" cy="3" r="1" fill="#10b981" opacity="0.1"/>
  </pattern>
  <rect width="1200" height="300" fill="url(#dot-pattern)"/>
  
  <!-- Decorative elements -->
  <circle cx="340" cy="250" r="50" fill="#ecfdf5"/>
  <circle cx="1100" cy="50" r="60" fill="#ecfdf5"/>
  
  <!-- Main title -->
  <text x="600" y="110" font-family="Arial, sans-serif" font-size="70" font-weight="900" text-anchor="middle" fill="#10b981">LESSONS</text>
  
  <!-- Multi-skill learning illustration -->
  <g transform="translate(550, 180)">
    <!-- Central learning path -->
    <path d="M-180,-50 C-180,-70 -120,-80 -50,-65 C20,-50 80,-70 140,-55 C200,-40 200,-10 140,5 C80,20 20,0 -50,15 C-120,30 -180,20 -180,0 Z" 
          fill="white" stroke="#10b981" stroke-width="2.5"/>
    
    <!-- Skill icons along the path -->
    <!-- Vocabulary -->
    <g transform="translate(-140, -40)">
      <circle cx="0" cy="0" r="25" fill="#10b981" opacity="0.8"/>
      <text x="0" y="5" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">VOCAB</text>
    </g>
    
    <!-- Grammar -->
    <g transform="translate(-70, -55)">
      <circle cx="0" cy="0" r="25" fill="#10b981" opacity="0.7"/>
      <text x="0" y="5" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">GRAMMAR</text>
    </g>
    
    <!-- Reading -->
    <g transform="translate(0, -40)">
      <circle cx="0" cy="0" r="25" fill="#10b981" opacity="0.9"/>
      <text x="0" y="5" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">READING</text>
    </g>
    
    <!-- Writing -->
    <g transform="translate(70, -55)">
      <circle cx="0" cy="0" r="25" fill="#10b981" opacity="0.7"/>
      <text x="0" y="5" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">WRITING</text>
    </g>
    
    <!-- Listening -->
    <g transform="translate(140, -40)">
      <circle cx="0" cy="0" r="25" fill="#10b981" opacity="0.8"/>
      <text x="0" y="5" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">LISTENING</text>
    </g>
    
    <!-- Speaking -->
    <g transform="translate(100, 0)">
      <circle cx="0" cy="0" r="25" fill="#10b981" opacity="0.9"/>
      <text x="0" y="5" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">SPEAKING</text>
    </g>
    
    <!-- Communication -->
    <g transform="translate(0, 15)">
      <circle cx="0" cy="0" r="25" fill="#10b981" opacity="0.8"/>
      <text x="0" y="5" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">COMMS</text>
    </g>
    
    <!-- Practice -->
    <g transform="translate(-100, 0)">
      <circle cx="0" cy="0" r="25" fill="#10b981" opacity="0.7"/>
      <text x="0" y="5" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">PRACTICE</text>
    </g>
    
    <!-- Connection lines between skills -->
    <line x1="-115" y1="-40" x2="-95" y2="-55" stroke="#10b981" stroke-width="1.5" stroke-dasharray="4,2"/>
    <line x1="-45" y1="-55" x2="-25" y2="-40" stroke="#10b981" stroke-width="1.5" stroke-dasharray="4,2"/>
    <line x1="25" y1="-40" x2="45" y2="-55" stroke="#10b981" stroke-width="1.5" stroke-dasharray="4,2"/>
    <line x1="95" y1="-55" x2="115" y2="-40" stroke="#10b981" stroke-width="1.5" stroke-dasharray="4,2"/>
    <line x1="-100" y1="-25" x2="-100" y2="-5" stroke="#10b981" stroke-width="1.5" stroke-dasharray="4,2"/>
    <line x1="-75" y1="0" x2="-25" y2="15" stroke="#10b981" stroke-width="1.5" stroke-dasharray="4,2"/>
    <line x1="25" y1="15" x2="75" y2="0" stroke="#10b981" stroke-width="1.5" stroke-dasharray="4,2"/>
    <line x1="100" y1="-25" x2="100" y2="-5" stroke="#10b981" stroke-width="1.5" stroke-dasharray="4,2"/>
  </g>
  
  <!-- Character learning - on right side -->
  <g transform="translate(950, 180)">
    <!-- Head -->
    <circle cx="0" cy="0" r="40" fill="#ffb6c1"/>
    <!-- Face -->
    <circle cx="-15" cy="-10" r="5" fill="#333"/>
    <circle cx="15" cy="-10" r="5" fill="#333"/>
    <path d="M-15,10 Q0,20 15,10" stroke="#333" stroke-width="3" fill="none"/> <!-- Happy learning face -->
    <!-- Hair -->
    <path d="M-40,-10 Q-30,-50 0,-45 Q30,-50 40,-10" fill="#333" stroke="none"/>
    <!-- Body -->
    <path d="M-30,40 L0,120 L30,40" fill="#6ee7b7"/>
    <rect x="-40" y="40" width="80" height="50" rx="10" fill="#10b981"/>
    
    <!-- Learning materials -->
    <!-- Book -->
    <rect x="-70" y="50" width="30" height="40" rx="3" fill="white" stroke="#333" stroke-width="1.5"/>
    <line x1="-55" y1="50" x2="-55" y2="90" stroke="#333" stroke-width="1"/>
    
    <!-- Headphones on neck -->
    <path d="M-25,40 C-30,35 -35,35 -40,40" stroke="#333" stroke-width="2" fill="none"/>
    <path d="M25,40 C30,35 35,35 40,40" stroke="#333" stroke-width="2" fill="none"/>
    <rect x="-40" y="38" width="10" height="5" rx="2" fill="#333"/>
    <rect x="30" y="38" width="10" height="5" rx="2" fill="#333"/>
    
    <!-- Thought bubble with mixed symbols -->
    <g transform="translate(40, -40)">
      <circle cx="0" cy="0" r="15" fill="white" stroke="#10b981" stroke-width="1.5"/>
      <circle cx="-25" cy="-10" r="8" fill="white" stroke="#10b981" stroke-width="1.5"/>
      <circle cx="-35" cy="-25" r="5" fill="white" stroke="#10b981" stroke-width="1.5"/>
      
      <!-- Mixed symbols in thought bubble -->
      <text x="0" y="5" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#10b981">A</text>
      <text x="-25" y="-7" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="#10b981">?</text>
      <text x="-35" y="-23" font-family="Arial, sans-serif" font-size="8" font-weight="bold" text-anchor="middle" fill="#10b981">!</text>
    </g>
  </g>
  
  <!-- Learning milestones -->
  <g transform="translate(20, 160)">
    <!-- Beginner -->
    <rect x="0" y="0" width="90" height="30" rx="15" fill="#10b981" opacity="0.7"/>
    <text x="45" y="20" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">Beginner</text>
    
    <!-- Intermediate -->
    <rect x="100" y="0" width="120" height="30" rx="15" fill="#10b981" opacity="0.8"/>
    <text x="160" y="20" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">Intermediate</text>
    
    <!-- Advanced -->
    <rect x="230" y="0" width="100" height="30" rx="15" fill="#10b981" opacity="0.9"/>
    <text x="280" y="20" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">Advanced</text>
  </g>
  
  <!-- H2T English logo -->
  <g transform="translate(200, 60)">
    <rect x="0" y="0" width="150" height="50" rx="10" fill="#10b981"/>
    <text x="75" y="35" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="white">H2T English</text>
  </g>
  
  <!-- Learning-related elements -->
  <g opacity="0.4">
    <!-- Small educational symbols -->
    <g transform="translate(780, 100)">
      <text x="0" y="0" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#10b981" transform="rotate(-15, 0, 0)">abc</text>
    </g>
    <g transform="translate(850, 70)">
      <text x="0" y="0" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#10b981" transform="rotate(10, 0, 0)">123</text>
    </g>
    <g transform="translate(730, 120)">
      <text x="0" y="0" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#10b981" transform="rotate(-5, 0, 0)">?!</text>
    </g>
    
    <!-- Learning words -->
    <text x="280" y="130" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#10b981" transform="rotate(-10, 280, 130)">progress</text>
    <text x="350" y="140" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#10b981" transform="rotate(5, 350, 140)">fluency</text>
    <text x="400" y="220" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#10b981" transform="rotate(-5, 400, 220)">achievement</text>
    <text x="700" y="180" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#10b981" transform="rotate(8, 700, 180)">practice</text>
    <text x="380" y="90" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#10b981" transform="rotate(-8, 380, 90)">skills</text>
    <text x="480" y="240" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#10b981" transform="rotate(7, 480, 240)">learning</text>
    <text x="680" y="230" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#10b981" transform="rotate(-6, 680, 230)">journey</text>
  </g>
  
  <!-- Stars for achievements -->
  <g>
    <path d="M300,120 L305,130 L315,132 L307.5,140 L310,150 L300,145 L290,150 L292.5,140 L285,132 L295,130 Z" fill="#10b981" opacity="0.6"/>
    <path d="M400,100 L403,107 L410,108 L405,113 L406,120 L400,116.5 L394,120 L395,113 L390,108 L397,107 Z" fill="#10b981" opacity="0.5"/>
    <path d="M800,160 L803,167 L810,168 L805,173 L806,180 L800,176.5 L794,180 L795,173 L790,168 L797,167 Z" fill="#10b981" opacity="0.6"/>
    <path d="M650,210 L653,217 L660,218 L655,223 L656,230 L650,226.5 L644,230 L645,223 L640,218 L647,217 Z" fill="#10b981" opacity="0.5"/>
  </g>
  
  <!-- Cleared area for siteInfo.title at bottom left -->
  <rect x="0" y="230" width="250" height="70" fill="white" opacity="0"/>
  
  <!-- Decorative lines -->
  <line x1="0" y1="280" x2="1200" y2="280" stroke="#10b981" stroke-width="3" stroke-dasharray="5,5"/>
  <line x1="20" y1="260" x2="1180" y2="260" stroke="#10b981" stroke-width="2" stroke-dasharray="2,2"/>
</svg>